        <label><h3>Step 1: Your details</h3></label>
        <fieldset>
         <label><strong>Name</strong></label>
         <input type="text" name="name" size="40px" placeholder="First and last name" class="n"><br><br>
         <label><strong>Email</strong></label>
         <input type="email" name="email" size="40px" placeholder="example@domain.com" class="n"><br><br>

         <label><strong>Address</strong>

         <label><strong>Country</strong>

         <label><strong>Security code</strong><input type="text" name="sec" size="40px" class="n"></label><br><br>
         <label><strong>Name on card</strong><input type="text" name="sec" size="40px" class="n" placeholder="Exact name as on the card"></label>
          </fieldset><br>
          <datalist id="countrys">
          <option>INDIA</option>
          <option>USA</option>
          <option>UK</option>
          <option>CANADA</option>
          </datalist>
           <center> <button class="b" >BUY IT!</button></center>
