<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .container{
            display: grid;
            grid-template-rows: 250px 250px 250px;
            grid-template-columns: 300px 300px 300px 300px;
            gap:8px;
        }
        .box1{
            background-color: green;
            grid-row: 1/span3;
        }
        .box2{
            background-color: green;
            grid-column: 2/4;
        }
        .box3{
            background-color: red;
        }
        .box4{
            background-color: orange;
        }
        .box5{
            background-color: red;
            
        }
        .box6{
            background-color: green;
            grid-area: 2/4/5/5;
        }
        .box7{
            background-color: red;
        }
        .box8{
            background-color: orange;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="b box1">box1</div>
        <div class="b box2">box2</div>
        <div class="b box3">box3</div>
        <div class="b box4">box4</div>
        <div class="b box5">box5</div>
        <div class="b box6">box6</div>
        <div class="b box7">box7</div>
        <div class="b box8">box8</div> 
    </div>    
</body>
</html>
